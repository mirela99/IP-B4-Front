<app-main-nav>
    <div class="login">
        <div style="min-height: 100vh;" fxLayout="row" fxLayoutAlign="center center">
            <div class="medium-list" fxFlex="25%">
                <div class="buttons">
                    <button mat-flat-button color="primary" style="padding: 7px;width: 200px;margin-left: 3px; font-size: large;" routerLink="/register" class="divider">Inregistrare</button>
                    <button mat-flat-button color="primary" style="padding: 7px;width: 200px;margin-left: 3px; font-size: large;" routerLink="/login" class="divider">Logare</button>
                </div>
                <mat-card class="form-container">
                    <div class="title">
                        <mat-card-header>
                            <mat-card-title style="font-size: 25px;text-align: center; margin-bottom: 30px;">Logare</mat-card-title>
                        </mat-card-header>
                    </div>

                    <mat-card-content>
                        <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>

                            <mat-form-field>
                                <input id="username" matInput formControlName="username" [(ngModel)]="user.username" placeholder="Nume utilizator" />
                            </mat-form-field>

                            <mat-form-field>
                                <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Parola" [type]="hide ? 'password':'text'" />
                                <mat-icon matSuffix (click)="hide = !hide">
                                    {{hide ? 'visibility' : 'visibility_off'}}
                                </mat-icon>
                            </mat-form-field>

                            <button mat-flat-button color="primary" type="submit" class="mat-raised-button mat-primary" style="margin-left: 25%;width: 50%;font-size: large;">Trimite</button>

                        </form>

                        <div>
                            <p></p>
                            <a routerLink="/recuperare">Ti-ai uitat datele?</a>
                            <p></p>
                            <div class="butoane-media">
                                <button style="margin-top: 20px;" class="loginBtn loginBtn--facebook" (click)='facebooklogin()'>Facebook</button>
                                <button style="margin-top: 20px;" class="loginBtn loginBtn--google" (click)='googlelogin()'>Google</button>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</app-main-nav>
