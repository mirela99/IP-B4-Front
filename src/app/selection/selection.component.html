<app-main-nav>
    <div class="login">
        <div style="min-height: 100vh" fxLayout="row" fxLayoutAlign="center center">
            <div class="medium-list" fxFlex="25%">
                <mat-card>
                    <div class="title">
                        <mat-card-header>
                            <mat-card-title style="font-size: 20px;text-align: center; margin-bottom: 30px;">Alege pacient/doctor</mat-card-title>
                        </mat-card-header>
                    </div>
                    <mat-card-content>
                        <form [formGroup]="selectionForm" (ngSubmit)="selectionForm.valid && onSelectSubmit()" novalidate>
                            <div class="form-container">
                                <mat-form-field>
                                    <mat-label>Utilizator</mat-label>
                                    <mat-select matInput formControlName="type" [(ngModel)]="user.type" #type name="type">
                                        <mat-option *ngFor="let type of types" [value]="type.value">{{type.viewValue}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <button mat-raised-button style="justify-content: center;" color="primary" type="submit" style="margin-left: 25%;width: 50%;margin-bottom: 10px; margin-top: 10px;">Trimite</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</app-main-nav>
