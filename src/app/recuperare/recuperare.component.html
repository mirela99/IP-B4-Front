<app-main-nav>
    <div class="login">
        <div style="min-height: 100vh" fxLayout="row" fxLayoutAlign="center center">
            <div class="medium-list" fxFlex="25%">
                <div class="buttons">
                    <button mat-flat-button color="primary" style="padding: 7px;width: 200px;margin-left: 3px; font-size: large; font-weight: bold;" routerLink="/register" class="divider">Inregistrare</button>
                    <button mat-flat-button color="primary" style="padding: 7px;width: 200px;margin-left: 3px; font-size: large; font-weight: bold;" routerLink="/login" class="divider">Logare</button>
                </div>
                <mat-card>
                    <div class="title">
                        <mat-card-header>
                            <mat-card-title>Recuperare date autentificare</mat-card-title>
                        </mat-card-header>
                    </div>
                    <mat-card-content>
                        <form [formGroup]="recoveryForm" (ngSubmit)="recoveryForm.valid && onSubmit()" novalidate>
                            <div class="form-container">
                                <mat-form-field>
                                    <input id="email" matInput formControlName="email" [(ngModel)]="user.email" placeholder="Email" />
                                </mat-form-field>
                                <button mat-flat-button color="primary" type="submit" class="mat-raised-button mat-primary" style="margin-left: 25%;width: 50%;margin-bottom: 10px; margin-top: 10px;">Trimite</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</app-main-nav>
