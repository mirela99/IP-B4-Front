<app-main-nav>
    <div class="login">
        <div style="min-height: 100vh; min-width: 100vh;" fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="50%">
                <mat-card>
                    <div class="title">
                        <mat-card-header>
                            <mat-card-title>Creare profil doctor</mat-card-title>
                        </mat-card-header>
                    </div>
                    <mat-card-content style="text-align: center;">
                        <form [formGroup]="profileForm" (ngSubmit)="profileForm.valid && onSubmit()" novalidate>
                            <mat-tab-group mat-align-tabs="center">
                                <mat-tab label="Etapa 1">

                                    <mat-form-field class="first">
                                        <mat-label>Nume</mat-label>
                                        <input matInput id="name" formControlName="name" [(ngModel)]="user.name" placeholder="Nume" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Prenume</mat-label>
                                        <input matInput id="surname" formControlName="surname" [(ngModel)]="user.surname" placeholder="Prenume" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Județ</mat-label>
                                        <input matInput id="county" formControlName="county" [(ngModel)]="user.county" placeholder="Județ" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Localitatea</mat-label>
                                        <input matInput id="municipality" formControlName="municipality" [(ngModel)]="user.municipality" placeholder="Localitatea" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Sex</mat-label>
                                        <mat-select matInput formControlName="sex" [(ngModel)]="user.sex" #sex name="gender">
                                            <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.viewValue}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Telefon</mat-label>
                                        <input matInput id="workNumber" formControlName="workNumber" [(ngModel)]="user.workNumber" placeholder="Telefon" />
                                    </mat-form-field>

                                </mat-tab>
                                <mat-tab label="Etapa 2">

                                    <mat-form-field class="first">
                                        <mat-label>Strada</mat-label>
                                        <input matInput id="street" formControlName="street" [(ngModel)]="user.street" placeholder="Strada" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Numărul</mat-label>
                                        <input matInput id="number" formControlName="number" [(ngModel)]="user.number" placeholder="Numărul" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Bloc</mat-label>
                                        <input matInput id="bloc" formControlName="bloc" [(ngModel)]="user.bloc" placeholder="Bloc" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Scara</mat-label>
                                        <input matInput id="scara" formControlName="scara" [(ngModel)]="user.scara" placeholder="Scara" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Vârsta</mat-label>
                                        <input matInput id="age" formControlName="age" [(ngModel)]="user.age" placeholder="Vârsta" />
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Specializare</mat-label>
                                        <mat-select matInput formControlName="specialization" [(ngModel)]="user.specialization" #specialization name="specialization">
                                            <mat-option *ngFor="let specialization of specializations" [value]="specialization.value">{{specialization.viewValue}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Denumire cabinet/spital</mat-label>
                                        <input matInput id="workplace" formControlName="workplace" [(ngModel)]="user.workplace" placeholder="Denumire cabinet/spital" />
                                    </mat-form-field>

                                </mat-tab>
                            </mat-tab-group>
                            <button mat-raised-button style="justify-content: center;" type="submit" color="primary" style="margin-left: 2%;width: 30%;margin-bottom: 10px; margin-top: 10px;">Trimite</button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <footer>
        <app-footer></app-footer>
    </footer>
</app-main-nav>
